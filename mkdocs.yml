site_name: Faxe
theme:
  name: material
  logo: assets/images/favicon.png
  palette:
    scheme: slate
use_directory_urls: false
extra_css:
  - 'stylesheets/extra.css'
docs_dir: docs
markdown_extensions:
  - codehilite:
        guess_lang: False
        use_pygments: True
        noclasses: True
        pygments_style: monokai
plugins:
  - search
  - macros
