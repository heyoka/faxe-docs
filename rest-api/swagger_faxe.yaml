          type: string
        - in: path
          name: "duration_minutes"
          description: "duration in minutes node metrics events will be published"
          required: true
          type: integer
  /task/stop_metrics_trace/{task_id}:
    get:
      summary: Stop publishing node metrics for task with id task_id
      produces:
        - application/json
      responses:
