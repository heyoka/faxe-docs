swagger: "2.0"
info:
  title: faxe REST API
  description: API description in Markdown.
  version: 1.0.0
schemes:
  - http
  - https
basePath: /v1
host: example.com:8081
securityDefinitions:
  basicAuth:
    type: basic
security:
  - basicAuth: []
paths:
  /users:
    get:
      summary: Get a list of all users.
      description: Returns a json list of all users currently known to the system.
      produces:
        - application/json
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/UsersResponse'
          examples:
            application/json:
              [
                {
                  "role": "admin",
                  "pass": "pass",
                  "name": "user"
                }
              ]
        401:
          description: Unauthorized
        405:
          description: Method not allowed
  /user/add:
    post:
      summary: Add or update a User.
      description: Add or update a user record if it alread exists.
      produces:
          - application/json
      consumes:
          - application/x-www-form-urlencoded
      responses:
        200:
          description: "User was successfully added/updated"
        401:
          description: Unauthorized
        405:
          description: Method not allowed
      parameters:
        - in: "formData"
          name: "name"
          required: true
          description: "The name of the user to be added/updated"
          type: string
        - in: "formData"
          name: "pass"
          required: true
          description: "The user's password"
          type: string
  /user/delete/{username}:
    delete:
      summary: "Delete a user"
      description: "Delete a user by it's name."
      produces:
        - application/json
      responses:
        200:
          description: "User successfully deleted."
        401:
          description: Unauthorized
        404:
          description: "User with name 'username' could not be found."
        405:
          description: "Method not allowed"
      parameters:
        - in: "path"
          name: "username"
          type: string
          required: true
  /loglevels:
    get:
      summary: List of Loglevels
      description: Returns a list of log-levels for all configured logging backends.
      produces:
        - application/json
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/LogLevelResponse'
          examples:
            application/json:
              {
                "emit": "warning",
                "console": "info"
              }
        401:
          description: Unauthorized
        405:
          description: "Method not allowed"
  /loglevel/{backend}:
    post:
      summary: Set loglevel
      description: Given a log-backend, set a new level for logs
      produces:
        - application/json
      consumes:
        - application/x-www-form-urlencoded
      responses:
        200:
          description: "OK"
          schema:
            $ref: '#/definitions/SuccessResponse'
        400:
          description: "Parameter error"
          schema:
            properties:
              success:
                type: boolean
                default: false
              params_missing:
                type: array
                description: list of missing parameters
              param_invalid:
                type: string
                description: name of the invalid parameter
              possible_values:
                type: array
                description: list of possible values for invalid parameters
        401:
          description: Unauthorized
        405:
          description: "Method not allowed."
      parameters:
        - in: "formData"
          name: "level"
          description: "The log level."
          type: "string"
          required: true
          enum: [debug, info, notice, warning, error, critical, alert]
        - in: "path"
          name: "backend"
          description: "Defines the log backend, possible values depend on the current configuration"
          type: string
          required: true
          enum: [console, emit, logstash]
  /config:
    get:
      summary: FAXE Configuration
      description: Returns hand-picked config settings currently active.
      produces:
        - application/json
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/ConfigResponse'
          examples:
            application/json:
              {
                "metrics": {
                  "port": 1883,
                  "host": "127.0.0.1",
                  "enable": "false",
                  "base_topic": "ttgw/sys/faxe/10_10_2_15/metrics"
                },
                "debug_time_ms": 25000,
                "debug": {
                  "port": 1883,
                  "host": "127.0.0.1",
                  "enable": "false",
                  "base_topic": "ttgw/sys/faxe/10_10_2_15/debug"
                },
                "conn_status": {
                  "port": 1883,
                  "host": "127.0.0.1",
                  "enable": "true",
                  "base_topic": "ttgw/sys/faxe/10_10_2_15/conn_status"
                }
              }
        401:
          description: Unauthorized
        405:
          description: Method not allowed
  /config_all:
    get:
      summary: get complete FAXE Configuration
      description: Returns an erlang list of tuples, containing current config just like regular sys.config
      produces:
        - text/plain
      responses:
        200:
          description: OK
        401:
          description: Unauthorized
        405:
          description: Method not allowed
  /lang/nodes:
    get:
      summary: get node language features
      description: Returns an json list, containing information about each built-in node, usable for code editors.
      produces:
        - application/json
      responses:
        200:
          description: OK
          examples:
            application/json:
              [
                {
                  "name": "mem",
                  "description": "Flow wide value storage. mem values are available to any other node (in lambda expressions) within a flow.",
                  "documentationUrl": "https://heyoka.github.io/faxe-docs/site/nodes/mem.html",
                  "parameters": [
                    {
                      "name": "field",
                      "dataType": "string",
                      "description": "field-path"
                    },
                    {
                      "name": "key",
                      "dataType": "string",
                      "description": "name of the value storage"
                    },
                    {
                      "name": "type",
                      "dataType": "string",
                      "description": "Type of mem storage, one of 'single', 'list' or 'set'",
                      "defaultValue": "single"
                    },
                    {
                      "name": "default",
                      "dataType": "string | number",
                      "description": "Prefill the storage with this value"
                    },
                    {
                      "name": "default_json",
                      "dataType": "is_set",
                      "description": "When set, the default value will be interpreted as a json string",
                      "defaultValue": false
                    }
                  ]
                },
                {
                  "name": "tcp_send",
                  "description": "This node connects to a tcp endpoint and sends data with a defined packet size.",
                  "documentationUrl": "https://heyoka.github.io/faxe-docs/site/nodes/tcp_send.html",
                  "parameters": [
                    {
                      "name": "ip",
                      "dataType": "string",
                      "description": "ip or hostname for the tcp peer"
                    },
                    {
                      "name": "port",
                      "dataType": "integer",
                      "description": "port number"
                    },
                    {
                      "name": "packet",
                      "dataType": "integer",
                      "description": "packet length",
                      "defaultValue": 2
                    },
                    {
                      "name": "every",
                      "dataType": "string",
                      "description": "send interval"
                    },
                    {
                      "name": "msg_text",
                      "dataType": "string",
                      "description": "predefined string to send to the peer endpoint"
                    },
                    {
                      "name": "msg_json",
                      "dataType": "string",
                      "description": "predefined json-string to send to the peer endpoint"
                    },
                    {
                      "name": "response_as",
                      "dataType": "string",
                      "description": "name of the field for parsed data"
                    },
                    {
                      "name": "response_json",
                      "dataType": "is_set",
                      "description": "interprets a response as a json-string",
                      "defaultValue": false
                    },
                    {
                      "name": "response_timeout",
                      "dataType": "duration ",
                      "description": "timeout for a \"response\" after a message has been sent",
                      "defaultValue": "5s"
                    }
                  ]
                }
              ]
        401:
          description: Unauthorized
        405:
          description: Method not allowed
  /lang/functions:
    get:
      summary: get lambda function features
      description: Returns an json list, containing information about all built-in lambda functions. Probably for use in online editors.
      produces:
        - application/json
      responses:
        200:
          description: OK
          examples:
            application/json:
              [
                {
                  "name": "bool",
                  "arguments": "a_value",
                  "return": "true|false",
                  "description": ""
                },
                {
                  "name": "int",
                  "arguments": "value",
                  "return": "integer",
                  "description": ""
                },
                {
                  "name": "float",
                  "arguments": "value",
                  "return": "float",
                  "description": ""
                },
                {
                  "name": "string",
                  "arguments": "val",
                  "return": "string",
                  "description": ""
                },
                {
                  "name": "now",
                  "arguments": "",
                  "return": "integer",
                  "description": "returns an utc timestamp in milliseconds"
                },
                {
                  "name": "dt_parse",
                  "arguments": "ts, formatstring",
                  "return": "integer",
                  "description": "used to parse a datetime string to the internal format, see datetime-parsing for details"
                },
                {
                  "name": "to_iso8601",
                  "arguments": "ts",
                  "return": "string",
                  "description": "converts the timestamp to an ISO8601 datetime string"
                },
                {
                  "name": "to_rfc3339",
                  "arguments": "ts",
                  "return": "string",
                  "description": "converts the timestamp to an RFC3339 datetime string"
                }
              ]
        401:
          description: Unauthorized
        405:
          description: Method not allowed
  /stats/vm:
    get:
      summary: Erlang VM stats
      description: Returns statistics about the erlang VM faxe is running on.
      produces:
        - application/json
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/VmStatsResponse'
          examples:
            application/json:
              {
                "vmstats-vm_uptime": 3743605,
                "vmstats-run_queue": 1,
                "vmstats-reductions": 39523,
                "vmstats-proc_limit": 262144,
                "vmstats-proc_count": 182,
                "vmstats-port_limit": 65536,
                "vmstats-port_count": 9,
                "vmstats-modules": 1338,
                "vmstats-messages_in_queues": 0,
                "vmstats-memory.total": 86.81,
                "vmstats-memory.procs_used": 31.51,
                "vmstats-memory.ets": 2.52,
                "vmstats-memory.binary": 0.49,
                "vmstats-memory.atom_used": 1.43,
                "vmstats-io.bytes_out": 0,
                "vmstats-io.bytes_in": 0,
                "vmstats-gc.words_reclaimed": 261675,
                "vmstats-gc.count": 4,
                "vmstats-error_logger_queue_len": 0,
                "vmstats-atom_count": 44524
              }
        401:
          description: Unauthorized
        405:
          description: Method not allowed
  /stats/nodes:
    get:
      summary: FAXE node stats
      description: Returns top flow node processes sorted by reduction count.
      produces:
        - application/json
      responses:
        200:
          description: OK
#          schema:
#            $ref: '#/definitions/FaxeStatsResponse'
          examples:
            application/json:
              [
                {
                  "node": "debug_test1-eval2",
                  "reductions": 23280,
                  "message_queue_len": 0,
                  "initial_call": [
                    "proc_lib",
                    "init_p",
                    5
                  ]
                },
                {
                  "node": "debug_test-eval2",
                  "reductions": 21390,
                  "message_queue_len": 0,
                  "initial_call": [
                    "proc_lib",
                    "init_p",
                    5
                  ]
                },
                {
                  "node": "debug_test1-json_emitter1",
                  "reductions": 2445,
                  "message_queue_len": 0,
                  "initial_call": [
                    "proc_lib",
                    "init_p",
                    5
                  ]
                },
                {
                  "node": "debug_test-json_emitter1",
                  "reductions": 2320,
                  "message_queue_len": 0,
                  "initial_call": [
                    "proc_lib",
                    "init_p",
                    5
                  ]
                }
              ]
        401:
          description: Unauthorized
        405:
          description: Method not allowed
  /stats/faxe:
    get:
      summary: FAXE stats
      description: Returns statistics about the FAXE application.
      produces:
        - application/json
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/FaxeStatsResponse'
          examples:
            application/json:
              {
                "running_temp_tasks": 0,
                "running_tasks": 0,
                "registered_templates": 4,
                "registered_tasks": 18,
                "permanent_tasks": 0,
                "faxe_version": "0.8.1",
                "data_throughput_sec": 11,
                "data_paths_known": 0
              }
        401:
          description: Unauthorized
        405:
          description: Method not allowed
  /stats/reds:
    get:
      summary: Erlang VM process stats (reductions)
      description: Returns top erlang processes sorted by reduction count.
      produces:
        - application/json
      responses:
        200:
          description: OK
#          schema:
#            $ref: '#/definitions/FaxeStatsResponse'
          examples:
            application/json:
              [
                {
                  "registered_name": "code_server",
                  "reductions": 445966,
                  "message_queue_len": 0,
                  "initial_call": [
                    "erlang",
                    "apply",
                    2
                  ]
                },
                {
                  "reductions": 431797,
                  "message_queue_len": 0,
                  "initial_call": [
                    "proc_lib",
                    "init_p",
                    5
                  ]
                },
                {
                  "registered_name": "faxe_stats",
                  "reductions": 208607,
                  "message_queue_len": 0,
                  "initial_call": [
                    "proc_lib",
                    "init_p",
                    5
                  ]
                },
                {
                  "reductions": 131331,
                  "message_queue_len": 0,
                  "initial_call": [
                    "proc_lib",
                    "init_p",
                    5
                  ]
                },
                {
                  "reductions": 127561,
                  "message_queue_len": 0,
                  "initial_call": [
                    "proc_lib",
                    "init_p",
                    5
                  ]
                },
                {
                  "registered_name": "erl_prim_loader",
                  "reductions": 107626,
                  "message_queue_len": 0,
                  "initial_call": [
                    "erlang",
                    "apply",
                    2
                  ]
                },
                {
                  "registered_name": "application_controller",
                  "reductions": 72385,
                  "message_queue_len": 0,
                  "initial_call": [
                    "erlang",
                    "apply",
                    2
                  ]
                }
              ]
        401:
          description: Unauthorized
        405:
          description: Method not allowed
  /stats/msgq:
    get:
      summary: Erlang VM process stats (msg-queue length)
      description: Returns top erlang processes sorted by message-queue-length.
      produces:
        - application/json
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/FaxeStatsResponse'
          examples:
            application/json:
              [
                {
                  "reductions": 17776,
                  "message_queue_len": 122,
                  "initial_call": [
                    "proc_lib",
                    "init_p",
                    5
                  ]
                },
                {
                  "reductions": 1387,
                  "message_queue_len": 12,
                  "initial_call": [
                    "proc_lib",
                    "init_p",
                    5
                  ]
                },
                {
                  "reductions": 767,
                  "message_queue_len": 3,
                  "initial_call": [
                    "proc_lib",
                    "init_p",
                    5
                  ]
                },
                {
                  "reductions": 1172,
                  "message_queue_len": 0,
                  "initial_call": [
                    "proc_lib",
                    "init_p",
                    5
                  ]
                },
                {
                  "reductions": 19544,
                  "message_queue_len": 0,
                  "initial_call": [
                    "proc_lib",
                    "init_p",
                    5
                  ]
                }
              ]
        401:
          description: Unauthorized
        405:
          description: Method not allowed
  /tasks:
    get:
      summary: List of tasks
      description: Returns a (possibly filtered) list of all  tasks.
      produces:
        - application/json
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/ArrayOfTasks'
        401:
          description: Unauthorized
        405:
          description: "Method not allowed"
    parameters:
      - in: query
        name: orderby
        type: string
        description: order the list of tasks by 'id', 'name', 'last_start', 'last_stop' or (default) 'changed'
      - in: query
        name: dir
        type: string
        description: direction for ordering, 'asc' or (default) 'desc'
      - in: query
        name: full
        type: string
        default: false
        description: 'whether to return every task with the additional fields: "dfs", "group", "group_leader"'
  /tasks/running:
    get:
      summary: List of running tasks.
      description: none
      produces:
        - application/json
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/ArrayOfTasks'
        401:
          description: Unauthorized
        405:
          description: "Method not allowed"
    parameters:
      - in: query
        name: orderby
        type: string
        description: order the list of tasks by 'id', 'name', 'last_start', 'last_stop' or (default) 'changed'
      - in: query
        name: dir
        type: string
        description: direction for ordering, 'asc' or (default) 'desc'
      - in: query
        name: full
        type: string
        default: false
        description: 'whether to return every task with the additional fields: "dfs", "group", "group_leader"'
  /tasks/by_template/{template_id}:
    get:
      summary: Tasks by Template
      description: Get a list of all tasks, that were created using the template with the given id
      produces:
        - application/json
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/ArrayOfTasks'
        401:
          description: Unauthorized
        405:
          description: "Method not allowed"
    parameters:
      - in: "path"
        name: "template_id"
        description: "Id of the template"
        required: true
        type: string
      - in: query
        name: orderby
        type: string
        default: changed
        description: order the list of tasks by 'id', 'name', 'last_start', 'last_stop' or (default) 'changed'
      - in: query
        name: dir
        type: string
        default: desc
        description: direction for ordering, 'asc' or (default) 'desc'
      - in: query
        name: full
        type: string
        default: false
        description: 'whether to return every task with the additional fields: "dfs", "group", "group_leader"'
  /tasks/by_tags/{tags}:
    get:
      summary: Tasks by tags
      description: Get a list of all tasks, that have at least one of the given tags associated with them. Give a comma-separated list of tag-strings
      produces:
        - application/json
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/ArrayOfTasks'
        401:
          description: Unauthorized
        405:
          description: "Method not allowed"
    parameters:
      - in: "path"
        name: "tags"
        description: "comma separated list of tags"
        required: true
        type: "string"
      - in: query
        name: orderby
        type: string
        default: changed
        description: order the list of tasks by 'id', 'name', 'last_start', 'last_stop' or (default) 'changed'
      - in: query
        name: dir
        type: string
        default: desc
        description: direction for ordering, 'asc' or (default) 'desc'
      - in: query
        name: full
        type: string
        default: false
        description: 'whether to return every task with the additional fields: "dfs", "group", "group_leader"'
  /tasks/start_permanent:
    get:
      summary: Start all permanent tasks
      description: Start all tasks marked permanent
      produces:
        - application/json
      responses:
        200:
          description: "OK"
          schema:
            $ref: '#/definitions/SuccessResponse'
          examples:
            application/json:
              {
                "success": true,
                "message": "started 4 flows"
              }
        401:
          description: Unauthorized
        405:
          description: "Method not allowed"
  /tasks/stop_all:
    get:
      summary: Stop all tasks
      description: Stop all tasks currently running
      produces:
        - application/json
      responses:
        200:
          description: "OK"
          schema:
            $ref: '#/definitions/SuccessResponse'
          examples:
            application/json:
              {
                "success": true,
                "message": "stopped 4 flows"
              }
        401:
          description: Unauthorized
        405:
          description: "Method not allowed"
  /tasks/start/{ids}:
    get:
      summary: Start tasks by their ids
      description: Start a list of tasks by their ids. Give a comma-separated list of task-ids
      produces:
        - application/json
      responses:
        200:
          description: "OK"
          schema:
            $ref: '#/definitions/SuccessResponse'
          examples:
            application/json:
              {
                "success": true,
                "message": "started 4 flows"
              }
        401:
          description: Unauthorized
        405:
          description: "Method not allowed"
    parameters:
      - in: "path"
        name: "ids"
        description: "comma separated list of task-ids"
        required: true
        type: "string"
  /tasks/start/by_tags/{tags}:
    get:
      summary: Start tasks by their tags
      description: Start a list of tasks by tags. Give a comma-separated list of tags.
      produces:
        - application/json
      responses:
        200:
          description: "OK"
          schema:
            $ref: '#/definitions/SuccessResponse'
          examples:
            application/json:
              {
                "success": true,
                "message": "started 4 flows"
              }
              
        401:
          description: Unauthorized
        405:
          description: "Method not allowed"
    parameters:
      - in: "path"
        name: "tags"
        description: "comma separated list of tags"
        required: true
        type: "string"
  /tasks/stop/{ids}:
    get:
      summary: Stop tasks by their ids
      description: Stop a list of running tasks by their ids. Give a comma-separated list of task-ids.
      produces:
        - application/json
      responses:
        200:
          description: "OK"
          schema:
            $ref: '#/definitions/SuccessResponse'
          examples:
            application/json:
              {
                "success": true,
                "message": "stopped 1 flow"
              }
        401:
          description: Unauthorized
        405:
          description: "Method not allowed"
    parameters:
      - in: "path"
        name: "ids"
        description: "comma separated list of task-ids"
        required: true
        type: "string"
  /tasks/stop/by_tags/{tags}:
    get:
      summary: Stop tasks by tags.
      description: Stop a list of running tasks by their tags. Give a comma-separated list of tags.
      produces:
        - application/json
      responses:
        200:
          description: "OK"
          schema:
            $ref: '#/definitions/SuccessResponse'
          examples:
            application/json:
              {
                "success": true,
                "message": "stopped 1 flow"
              }
        401:
          description: Unauthorized
        405:
          description: "Method not allowed"
    parameters:
      - in: "path"
        name: "tags"
        description: "comma separated list of tags"
        required: true
        type: "string"
  /tasks/update:
    get:
      summary: Update/reload all tasks
      description: Update all tasks, running or not, so that updates on templates and/or macros get applied to all tasks at once.
      produces:
        - application/json
      responses:
        200:
          description: "OK"
          schema:
            $ref: '#/definitions/SuccessResponse'
          examples:
            application/json:
              {
                "success": true,
                "message": "updated 13 flows"
              }
        401:
          description: Unauthorized
        405:
          description: "Method not allowed"
  /tasks/update_by_tags/{tags}:
    get:
      summary: Update/reload all tasks by a list of tags.
      description: Update all tasks by a list of tags, running or not, so that updates on templates and/or macros get applied to these tasks at once.
      produces:
        - application/json
      responses:
        200:
          description: "OK"
          schema:
            $ref: '#/definitions/SuccessResponse'
          examples:
            application/json:
              {
                "success": true,
                "message": "updated 11 flows"
              }
        401:
          description: Unauthorized
        405:
          description: "Method not allowed"
    parameters:
      - in: "path"
        name: "tags"
        description: "comma separated list of tags"
        required: true
        type: "string"
  /tasks/update_by_template/{template_id}:
    get:
      summary: Update/reload all tasks created with the specified template.
