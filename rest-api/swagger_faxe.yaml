        - application/json
      responses:
        200:
          description: OK
        401:
          description: Unauthorized
        404:
          description: "Task not found"
        405:
          description: "Method not allowed"
      parameters:
        - in: path
          name: "task_id"
          required: true
          type: string
  /task/start_debug/{task_id}/{duration_minutes}:
    get:
      summary: Start debugging task with task_id for a defined amount of time
      produces:
        - application/json
      responses:
        200:
          description: OK
        401:
          description: Unauthorized
        404:
          description: "Task not found"
        405:
          description: "Method not allowed"
      parameters:
        - in: path
          name: "task_id"
          required: true
          type: string
        - in: path
          name: "duration_minutes"
          description: "duration in minutes the debug/log events should be published"
          required: true
          type: integer
  /task/stop_debug/{task_id}:
    get:
      summary: Stop debugging task with task_id
      produces:
        - application/json
      responses:
        200:
          description: OK
        401:
          description: Unauthorized
