swagger: "2.0"
info:
  title: faxe REST API
  description: API description in Markdown.
  version: 1.0.0
schemes:
  - http
  - https
basePath: /v1
host: example.com:8081
securityDefinitions:
  basicAuth:
    type: basic
security:
  - basicAuth: []
paths:
  /users:
    get:
      summary: Get a list of all users.
      description: Returns a json list of all users currently known to the system.
      produces:
        - application/json
      responses:
        200:
          description: OK
          examples:
            application/json:
              [
                {
                  "role": "admin",
                  "pass": "pass",
                  "name": "user"
                }
              ]
        401:
          description: Unauthorized
        405:
          description: Method not allowed
  /user/add:
    post:
      summary: Add or update a User.
      description: Add or update a user record if it alread exists.
      produces:
          - application/json
      consumes:
          - application/x-www-form-urlencoded
      responses:
        200:
          description: "User was successfully added/updated"
        401:
          description: Unauthorized
        405:
          description: Method not allowed
      parameters:
        - in: "formData"
          name: "name"
          required: true
          description: "The name of the user to be added/updated"
          type: string
        - in: "formData"
          name: "pass"
          required: true
          description: "The user's password"
          type: string
  /user/delete/{username}:
    delete:
      summary: "Delete a user"
      description: "Delete a user by it's name."
      produces:
        - application/json
      responses:
        200:
          description: "User successfully deleted."
        401:
          description: Unauthorized
        404:
          description: "User with name 'username' could not be found."
        405:
          description: "Method not allowed"
      parameters:
        - in: "path"
          name: "username"
          type: string
          required: true
  /loglevels:
    get:
      summary: List of Loglevels
      description: Returns a list of log-levels for all configured logging backends.
      produces:
        - application/json
      responses:
        200:
          description: OK
          examples:
            application/json:
              {
                "emit": "warning",
                "console": "info"
              }
        401:
          description: Unauthorized
        405:
          description: "Method not allowed"
  /loglevel/{backend}:
    post:
      summary: Set loglevel
      description: Given a log-backend, set a new level for logs
      produces:
        - application/json
      consumes:
        - application/x-www-form-urlencoded
      responses:
        200:
          description: "OK"
          schema:
            properties:
              success:
                type: boolean
                default: true
              message:
                type: string
                description: success message
        400:
          description: "Parameter error"
          schema:
            properties:
              success:
                type: boolean
                default: false
              params_missing:
                type: array
                description: list of missing parameters
              param_invalid:
                type: string
                description: name of the invalid parameter
              possible_values:
                type: array
                description: list of possible values for invalid parameters
        401:
          description: Unauthorized
        405:
          description: "Method not allowed."
      parameters:
        - in: "formData"
          name: "level"
          description: "The log level."
          type: "string"
          required: true
          enum: [debug, info, notice, warning, error, critical, alert]
        - in: "path"
          name: "backend"
          description: "Defines the log backend, possible values depend on the current configuration"
          type: string
          required: true
          enum: [console, emit, logstash]
  /config:
    get:
      summary: FAXE Configuration
      description: Returns hand-picked config settings currently active.
      produces:
        - application/json
      responses:
        200:
          description: OK
          examples:
            application/json:
              {
                "metrics": {
                  "port": 1883,
                  "host": "127.0.0.1",
                  "enable": "false",
                  "base_topic": "ttgw/sys/faxe/10_10_2_15/metrics"
                },
                "debug_time_ms": 25000,
                "debug": {
                  "port": 1883,
                  "host": "127.0.0.1",
                  "enable": "false",
                  "base_topic": "ttgw/sys/faxe/10_10_2_15/debug"
                },
                "conn_status": {
                  "port": 1883,
                  "host": "127.0.0.1",
                  "enable": "true",
                  "base_topic": "ttgw/sys/faxe/10_10_2_15/conn_status"
                }
              }
        401:
          description: Unauthorized
        405:
          description: Method not allowed
  /config_all:
    get:
      summary: get complete FAXE Configuration
      description: Returns an erlang list of tuples, containing current config just like regular sys.config
      produces:
        - text/plain
      responses:
        200:
          description: OK
        401:
          description: Unauthorized
        405:
          description: Method not allowed
  /stats/vm:
    get:
      summary: Erlang VM stats
      description: Returns statistics about the erlang VM faxe is running on.
      produces:
        - application/json
      responses:
        200:
          description: OK
          examples:
            application/json:
              {
                "vmstats-vm_uptime": 3743605,
                "vmstats-run_queue": 1,
                "vmstats-reductions": 39523,
                "vmstats-proc_limit": 262144,
                "vmstats-proc_count": 182,
                "vmstats-port_limit": 65536,
                "vmstats-port_count": 9,
                "vmstats-modules": 1338,
                "vmstats-messages_in_queues": 0,
                "vmstats-memory.total": 86.81,
                "vmstats-memory.procs_used": 31.51,
                "vmstats-memory.ets": 2.52,
                "vmstats-memory.binary": 0.49,
                "vmstats-memory.atom_used": 1.43,
                "vmstats-io.bytes_out": 0,
                "vmstats-io.bytes_in": 0,
                "vmstats-gc.words_reclaimed": 261675,
                "vmstats-gc.count": 4,
                "vmstats-error_logger_queue_len": 0,
                "vmstats-atom_count": 44524
              }
        401:
          description: Unauthorized
        405:
          description: Method not allowed
  /stats/faxe:
    get:
      summary: FAXE stats
      description: Returns statistics the faxe application.
      produces:
        - application/json
      responses:
        200:
          description: OK
          examples:
            application/json:
              {
                "running_temp_tasks": 0,
                "running_tasks": 0,
                "registered_templates": 4,
                "registered_tasks": 18,
                "permanent_tasks": 0,
                "faxe_version": "0.8.1",
                "data_throughput_sec": 11,
                "data_paths_known": 0
              }
        401:
          description: Unauthorized
        405:
          description: Method not allowed
  /tasks:
    get:
      summary: List of tasks
      description: Returns a (possibly filtered) list of all  tasks.
      produces:
        - application/json
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/ArrayOfTasks'
        401:
          description: Unauthorized
        405:
          description: "Method not allowed"
    parameters:
      - in: query
        name: orderby
        type: string
        description: order the list of tasks by 'id', 'name', 'last_start', 'last_stop' or (default) 'changed'
      - in: query
        name: dir
        type: string
        description: direction for ordering, 'asc' or (default) 'desc'
  /tasks/running:
    get:
      summary: List of running tasks.
      description: none
      produces:
        - application/json
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/ArrayOfTasks'
        401:
          description: Unauthorized
        405:
          description: "Method not allowed"
    parameters:
      - in: query
        name: orderby
        type: string
        description: order the list of tasks by 'id', 'name', 'last_start', 'last_stop' or (default) 'changed'
      - in: query
        name: dir
        type: string
        description: direction for ordering, 'asc' or (default) 'desc'
  /tasks/by_template/{template_id}:
    get:
      summary: Tasks by Template
      description: Get a list of all tasks, that were created using the template with the given id
      produces:
        - application/json
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/ArrayOfTasks'
        401:
          description: Unauthorized
        405:
          description: "Method not allowed"
    parameters:
      - in: "path"
        name: "template_id"
        description: "Id of the template"
        required: true
        type: string
      - in: query
        name: orderby
        type: string
        default: changed
        description: order the list of tasks by 'id', 'name', 'last_start', 'last_stop' or (default) 'changed'
      - in: query
        name: dir
        type: string
        default: desc
        description: direction for ordering, 'asc' or (default) 'desc'
  /tasks/by_tags/{tags}:
    get:
      summary: Tasks by tags
      description: Get a list of all tasks, that have at least one of the given tags associated with them. Give a comma-separated list of tag-strings
      produces:
        - application/json
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/ArrayOfTasks'
        401:
          description: Unauthorized
        405:
          description: "Method not allowed"
    parameters:
      - in: "path"
        name: "tags"
        description: "comma separated list of tags"
        required: true
        type: "string"
      - in: query
        name: orderby
        type: string
        default: changed
        description: order the list of tasks by 'id', 'name', 'last_start', 'last_stop' or (default) 'changed'
      - in: query
        name: dir
        type: string
        default: desc
        description: direction for ordering, 'asc' or (default) 'desc'
  /tasks/start_permanent:
    get:
      summary: Start all permanent tasks
      description: Start all tasks marked permanent
      produces:
        - application/json
      responses:
        200:
          description: "OK"
          schema:
            properties:
              success:
                type: boolean
                default: true
              message:
                type: string
                example: "started 1 flow"
        401:
          description: Unauthorized
        405:
          description: "Method not allowed"
  /tasks/stop_all:
    get:
      summary: Stop all tasks
      description: Stop all tasks currently running
      produces:
        - application/json
      responses:
        200:
          description: "OK"
          schema:
            properties:
              success:
                type: boolean
                default: true
              message:
                type: string
                example: "stopped 3 flows"
        401:
          description: Unauthorized
        405:
          description: "Method not allowed"
  /tasks/start/{ids}:
    get:
      summary: Start tasks by their ids
      description: Start a list of tasks by their ids. Give a comma-separated list of task-ids
      produces:
        - application/json
      responses:
        200:
          description: "OK"
          schema:
            properties:
              success:
                type: boolean
                default: true
              message:
                type: string
                example: "started 0 flows"
        401:
          description: Unauthorized
        405:
          description: "Method not allowed"
    parameters:
      - in: "path"
        name: "ids"
        description: "comma separated list of task-ids"
        required: true
        type: "string"
  /tasks/start/by_tags/{tags}:
    get:
      summary: Start tasks by their tags
      description: Start a list of tasks by tags. Give a comma-separated list of tags.
      produces:
        - application/json
      responses:
        200:
          description: "OK"
          schema:
            properties:
              success:
                type: boolean
                default: true
              message:
                type: string
                example: "started 4 flows"
        401:
          description: Unauthorized
        405:
          description: "Method not allowed"
    parameters:
      - in: "path"
        name: "tags"
        description: "comma separated list of tags"
        required: true
        type: "string"
  /tasks/stop/{ids}:
    get:
      summary: Stop tasks by their ids
      description: Stop a list of running tasks by their ids. Give a comma-separated list of task-ids.
      produces:
        - application/json
      responses:
        200:
          description: "OK"
          schema:
            properties:
              success:
                type: boolean
                default: true
              message:
                type: string
                example: "stopped 1 flow"
        401:
          description: Unauthorized
        405:
          description: "Method not allowed"
    parameters:
      - in: "path"
        name: "ids"
        description: "comma separated list of task-ids"
        required: true
        type: "string"
  /tasks/stop/by_tags/{tags}:
    get:
      summary: Stop tasks by tags.
      description: Stop a list of running tasks by their tags. Give a comma-separated list of tags.
      produces:
        - application/json
      responses:
        200:
          description: "OK"
          schema:
            properties:
              success:
                type: boolean
                default: true
              message:
                type: string
                example: "stopped 1 flow"
        401:
          description: Unauthorized
        405:
          description: "Method not allowed"
    parameters:
      - in: "path"
        name: "tags"
        description: "comma separated list of tags"
        required: true
        type: "string"
  /tasks/update:
    get:
      summary: Update/reload all tasks
      description: Update all tasks, running or not, so that updates on templates and/or macros get applied to all tasks at once.
      produces:
        - application/json
      responses:
        200:
          description: "OK"
          schema:
            properties:
              success:
                type: boolean
                default: true
              message:
                type: string
                example: "updated 13 flows"
        401:
          description: Unauthorized
        405:
          description: "Method not allowed"
  /tasks/update_by_tags/{tags}:
    get:
      summary: Update/reload all tasks by a list of tags.
      description: Update all tasks by a list of tags, running or not, so that updates on templates and/or macros get applied to these tasks at once.
      produces:
        - application/json
      responses:
        200:
          description: "OK"
          schema:
            properties:
              success:
                type: boolean
                default: true
              message:
                type: string
                example: "updated 2 flows"
        401:
          description: Unauthorized
        405:
          description: "Method not allowed"
    parameters:
      - in: "path"
        name: "tags"
        description: "comma separated list of tags"
        required: true
        type: "string"
  /tasks/update_by_template/{template_id}:
    get:
      summary: Update/reload all tasks created with the specified template.
      description: Update all tasks by a specified template, running or not, so that updates on templates and/or macros get applied to these tasks at once.
      produces:
        - application/json
      responses:
        200:
          description: "OK"
          schema:
            properties:
              success:
                type: boolean
                default: true
              message:
                type: string
                example: "updated 7 flows"
        401:
          description: Unauthorized
        405:
          description: "Method not allowed"
    parameters:
      - in: "path"
        name: "template_id"
        description: "The template_id"
        required: true
        type: "string"
  /tasks/import:
    post:
      summary: "Import a list of tasks."
      description: "Import a list of json encoded task definitions. Such a list can be retrieved with the '/tasks' method for example."
      produces:
        - application/json
      consumes:
        - application/x-www-form-urlencoded
      responses:
        200:
          description: "Successfully parsed and/or imported tasks"
          schema:
            $ref: '#/definitions/ImportListResult'
        400:
          description: "Error decoding the task-list"
          schema:
            properties:
              success:
                type: boolean
                default: false
              error:
                type: string
                description: error message
        401:
          description: Unauthorized
        405:
          description: "Method not allowed."
      parameters:
        - in: "formData"
          name: "tasks"
          description: "A json encoded list of tasks."
          type: "string"
          required: true
  /task:
    post:
      summary: Upsert Task
      description: Register a new or update an existing task. POST or PUT methods possible.
      produces:
        - application/json
      consumes:
        - application/x-www-form-urlencoded
      responses:
        200:
          description: "Successfully registered or updated a task"
          schema:
            properties:
              id:
                type: integer
                description: The task ID
              success:
                type: boolean
                default: true
        400:
          description: "Error creating or updating the task"
          schema:
            properties:
              success:
                type: boolean
                default: false
              error:
                type: string
                description: error message
        401:
          description: Unauthorized
        405:
          description: "Method not allowed."
      parameters:
        - in: "formData"
          name: "name"
          description: "Name for the new or existing task."
          type: "string"
          required: true
        - in: "formData"
          name: "dfs"
          description: "A valid dfs script."
          type: "string"
          required: true
        - in: "formData"
          name: "tags"
          description: "A list of tags for the new task, provide json list([\"tag1\", \"tag_2\", \"another_tag\"])."
          type: string
          required: false
  /task/{task_id}:
    get:
      summary: Get a task
      description: Get a task by its id
      produces:
        - application/json
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/Task'
        401:
          description: Unauthorized
        404:
          description: "Task not found"
        405:
          description: "Method not allowed"
      parameters:
        - in: "path" 
          name: "task_id"
          description: "Id of the task to read"
          required: true
          type: string
  /task/start/{task_id}:
    get:
      summary: Start a task.
      produces:
        - application/json
      responses:
        200:
          description: "OK"
          schema:
            properties:
              success:
                type: boolean
                default: true
        401:
          description: Unauthorized
        404:
          description: "Task could not be found"
        405:
          description: "Method not allowed"
      parameters:
        - in: "path"
          name: "task_id"
          description: "Id of the task, that should be started"
          required: true
          type: string
  /task/start/{task_id}/true:
    get:
      summary: Start a task permanently.
      description: A permanently started task will automatically be started on faxe startup.
      produces:
        - application/json
      responses:
        200:
          description: "OK"
          schema:
            properties:
              success:
                type: boolean
                default: true
        401:
          description: Unauthorized
        404:
          description: "Task could not be found"
        405:
          description: "Method not allowed"
      parameters:
        - in: "path"
          name: "task_id"
          description: "Id of the task, that should be started permanently"
          required: true
          type: string
  /task/stop/{task_id}:
    get:
      summary: Stop a task.
      produces:
        - application/json
      responses:
        200:
          description: "OK"
          schema:
            properties:
              success:
                type: boolean
                default: true
        401:
          description: Unauthorized
        404:
          description: "Task could not be found"
        405:
          description: "Method not allowed"
      parameters:
        - in: "path"
          name: "task_id"
          description: "Id of the task, that should be stopped"
          required: true
          type: string
  /task/stop/{task_id}/true:
    get:
      summary: Stop a task permanently.
      description: A permanently stopped task will NOT automatically be started on faxe startup anymore.
      produces:
        - application/json
      responses:
        200:
          description: "OK"
          schema:
            properties:
              success:
                type: boolean
                default: true
        401:
          description: Unauthorized
        404:
          description: "Task could not be found"
        405:
          description: "Method not allowed"
      parameters:
        - in: "path"
          name: "task_id"
          description: "Id of the task, that should be stopped permanently"
          required: true
          type: string
  /task/start_group/{task_id}/{concurrency}:
    get:
      summary: Start a task-group concurrently.
      description: Starts 'concurrency' copies of the task with id 'task_id'.
      produces:
        - application/json
      responses:
        200:
          description: "OK"
          schema:
            properties:
              success:
                type: boolean
                default: true
        401:
          description: Unauthorized
        404:
          description: "Task could not be found"
        405:
          description: "Method not allowed"
      parameters:
        - in: "path"
          name: "task_id"
          description: "Id of the task, that should be started concurrently"
          required: true
          type: string
        - in: "path"
          name: "concurrency"
          description: "Number of instances, that should be started concurrently"
          required: true
          type: integer
  /task/stop_group/{groupname}:
    get:
      summary: Stop a task-group.
      description: Stop a running task-group given the groups-name (Name of the group_leader task).
      produces:
        - application/json
      responses:
        200:
          description: "OK"
        401:
          description: Unauthorized
        404:
          description: "Task could not be found"
        405:
          description: "Method not allowed"
      parameters:
        - in: "path"
          name: groupname
          description: "Name of the task-group that should be stopped."
          required: true
          type: string
  /task/delete_group/{groupname}:
    delete:
      summary: Delete a task-group.
      description: Delete a task-group given the group-name (Name of the group_leader task).
      produces:
        - application/json
      responses:
        200:
          description: "Task group deleted successfully"
        401:
          description: Unauthorized
        404:
          description: "Task-group could not be found"
        405:
          description: "Method not allowed"
      parameters:
        - in: "path"
          name: groupname
          description: "Name of the task-group that should be deleted."
          required: true
          type: string
  /task/group_size/{groupname}/{group_size}:
    get:
      summary: Change the size of a task-group
      description: Change the number of copies a task-group should run. This method is to be called on a running task or task-group.
      produces:
        - application/json
      responses:
        200:
          description: "Task group size changed successfully"
        401:
          description: Unauthorized
        404:
          description: "Task-group could not be found or is not running"
        405:
          description: "Method not allowed"
      parameters:
        - in: "path"
          name: groupname
          description: "Name of the task-group."
          required: true
          type: string
        - in: path
          description: "New number of copies to run for this task-group"
          name: group_size
          type: integer
          required: true
  /dfs/validate:
    post:
      summary: "Validate a DFS script."
      description: "Provide a dfs script to validate it's syntax and contents"
      produces:
        - application/json
      consumes:
        - application/x-www-form-urlencoded
      responses:
        200:
          description: "Successfully validated dfs script"
          schema:
            properties:
              success:
                type: boolean
              message:
                type: string
        400:
          description: "Bad Request"
          schema:
            properties:
              success:
                type: boolean
                default: false
              params_missing:
                type: array
                items:
                  type: string
        401:
          description: "Unauthorized"
        405:
          description: "Method not allowed"
      parameters:
        - in: "formData"
          name: "dfs"
          description: "A valid dfs script."
          type: "string"
          required: true
  /task/register:
    post:
      summary: "Register a task."
      description: "Provide a dfs script and a name for the new task"
      produces:
        - application/json
      consumes:
        - application/x-www-form-urlencoded
      responses:
        200:
          description: "Successfully parsed registered task"
          schema:
            properties:
              id:
                type: integer
                description: The newly created task ID
              name:
                type: string
                description: The task name
              success:
                type: boolean
                default: true
        400:
          description: "Error creating or parsing the task"
          schema:
            properties:
              success:
                type: boolean
                default: false
              error:
                type: string
                description: error message
        401:
          description: Unauthorized
        405:
          description: "Method not allowed."
      parameters:
        - in: "formData"
          name: "name"
          description: "Name for the newly registered task."
          type: "string"
          required: true
        - in: "formData"
          name: "dfs"
          description: "A valid dfs script."
          type: "string"
          required: true
        - in: "formData"
          name: "tags"
          description: "A list of tags for the new task, provide json list([\"tag1\", \"tag_2\", \"another_tag\"])."
          type: string
          required: false
  /task/update/{task_id}:
    post:
      summary: "Update a task."
      description: "Provide a dfs script and a name, update can be done while a task is running."
      produces:
        - application/json
      consumes:
        - application/x-www-form-urlencoded
      responses:
        200:
          description: "Successfully updated task."
          schema:
            properties:
              id:
                type: integer
                description: The task ID
              name:
                type: string
                description: The task name
              success:
                type: boolean
                default: true
        400:
          description: "Error updating the task."
          schema:
            properties:
              success:
                type: boolean
                default: false
              error:
                type: string
                description: error message
        401:
          description: Unauthorized
        404:
          description: "Task not found."
        405:
          description: "Method not allowed."
